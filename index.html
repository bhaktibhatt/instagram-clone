<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico">
  </head>
  <body>
  <!--Sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
      <img src="img/logo.png" alt="logo" />
      </a>
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Dua Lipa</h1>
          <img src="./img/verify.png" alt="verify" />
        </div>
        <span>@lipa</span>
        <!--About-->
        <div class="about">
        <!--BOX 1-->
          <div class="box">
            <h3>445</h3>
            <span>Posts</span>
          </div>
          <!--BOX 2-->
          <div class="box">
            <h3>100M</h3>
          <span>Followers</span>
          </div>
          <!--BOX 3-->
          <div class="box">
            <h3>89</h3>
            <span>Following</span>
          </div>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
          <i class="ri-search-line"></i>
          </span>
          Explore
       </a>
       <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
         Message
       </a>
       <a href="#">
         <span class="icon">
           <i class="ri-send-plane-fill"></i>
         </span>
         Direct
       </a>
       <a href="#">
         <span class="icon">
           <i class="ri-bar-chart-2-fill"></i>
         </span>
         Stats
       </a>
       <a href="#">
         <span class="icon">
           <i class="ri-settings-4-fill"></i>
         </span>
         Settings
       </a>
       <a href="#">
         <span class="icon">
           <i class="ri-logout-box-r-line"></i>
         </span>
         Logout
       </a>
    </div>
  </div>
  <!--Main Home-->
  <div class="main-home">
    <div class="header">
      <!--search-->
      <div class="search">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="Search">
      </div>
      <div class="header-content">
        <i class="ri-notification-4-line"></i>
        <i class="ri-mail-unread-fill"></i>
        <!--Button-->
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"></i>
          <div class="btn-text">Add Photos</div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch All</div>
        </a>
      </div>
      <div class="stories">
        <!--Stories-->
        <div class="stories-img color">
          <img src="./img/profile.jpg" alt="profile">
          <div class="add">+</div>
        </div>

        <!--Story 2-->
        <div class="stories-img">
          <img src="./img/profile2.jpg" alt="profile">
        </div>

        <!--Story 3-->
        <div class="stories-img">
          <img src="./img/profile3.jpg" alt="profile">
        </div>

        <!--Story 4-->
        <div class="stories-img">
          <img src="./img/profile4.jpg" alt="profile">
        </div>

        <!--Story 5-->
        <div class="stories-img">
          <img src="./img/profile5.jpg" alt="profile">
        </div>

        <!--Story 6-->
        <div class="stories-img">
          <img src="./img/profile6.jpg" alt="profile">
        </div>

        <!--Story 7-->
        <div class="stories-img">
          <img src="./img/profile7.jpg" alt="profile">
        </div>

        <!--Story 8-->
        <div class="stories-img">
          <img src="./img/profile8.jpg" alt="profile">
        </div>

        <!--Story 9-->
        <div class="stories-img">
          <img src="./img/profile9.jpg" alt="profile">
        </div>

        <!--Story 10-->
        <div class="stories-img color">
          <img src="./img/profile10.jpg" alt="profile">
        </div>
  </div>
    
      <div class="feed">
      <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
        <div class="main-post">
          <!--Box1-->
          <div class="post-box">
            <img src="./img/post1.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="./img/profile9.jpg" alt="">
                </div>
                <h3>Marquee B</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>84.8k</span>
              </div>
              <div class="chat">
                <i class="ri-chat-3-line"></i>
                <span>88</span>
              </div>
            </div>
          </div>
          <!--Box2-->
          <div class="post-box">
            <img src="./img/post2.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="./img/profile2.jpg" alt="">
                </div>
                <h3>Nathan M</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>69.4k</span>
              </div>
              <div class="chat">
                <i class="ri-chat-3-line"></i>
                <span>29</sapan>
              </div>
            </div>
          </div>
            <!--Box 3-->
          <div class="post-box">
            <img src="./img/post3.jpg" alt="post">
            <div class="post-info">
              <div class="post-profile">
                <div class="post-img">
                  <img src="./img/profile3.jpg" alt="">
                </div>
                <h3>Sharlett S</h3>
              </div>
              <div class="likes">
                <i class="ri-heart-line"></i>
                <span>100.8k</span>
              </div>
              <div class="chat">
                <i class="ri-chat-3-line"></i>
                <span>48</span>
              </div>
            </div>
          </div>
          </div>
        </div>
      </body>
</html>
